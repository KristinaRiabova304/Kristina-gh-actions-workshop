name: Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            if [ ! -f $HOME/.kube/config ]; then
              mkdir -p $HOME/.kube
              sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
              sudo chown ubuntu:ubuntu $HOME/.kube/config
            fi

      - name: Upload Kubernetes manifests
        uses: appleboy/scp-action@v0.1.2
        with:
          source: k8s-manifests/*
          target: /home/ubuntu/k8s-manifests/
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Apply Kubernetes Manifests on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            export KUBECONFIG=$HOME/.kube/config
            kubectl apply -f /home/ubuntu/k8s-manifests/deployment.yaml
            kubectl apply -f /home/ubuntu/k8s-manifests/service.yaml
            kubectl get all


